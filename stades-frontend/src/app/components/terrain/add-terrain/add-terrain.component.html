<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Terrain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <!-- Header -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="card bg-info text-white">
                <div class="card-header">
                    <h1>Campus Sportif ESSAT <font size="5pt">(Espace Administrateur)</font></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Message -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="alert alert-warning">
                Bienvenue Mr/Mlle <b>Maher</b> <a href="#" class="text-danger">(Déconnexion)</a>
            </div>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="row mt-3">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                    <span class="fa fa-th-large"></span> Gestion des Terrains
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <span class="fa fa-th-large"></span> Gestion des Adhérants
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <span class="fa fa-th-large"></span> Gestion des Réservations
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Add Terrain Form -->
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Ajouter un Terrain</h5>
                </div>
                <div class="card-body">
                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>

                    <!-- Success Message -->
                    <div *ngIf="successMessage" class="alert alert-success">
                        {{ successMessage }}
                    </div>

                    <!-- Terrain Form -->
                    <form (ngSubmit)="addTerrain()">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" id="nom" [(ngModel)]="newTerrain.nom" name="nom" class="form-control" placeholder="Nom du terrain" required>
                        </div>
                        <div class="mb-3">
                            <label for="surface" class="form-label">Surface</label>
                            <input type="text" id="surface" [(ngModel)]="newTerrain.surface" name="surface" class="form-control" placeholder="Surface du terrain" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter Terrain</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
